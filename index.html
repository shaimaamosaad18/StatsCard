  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

            <div><strong>12M+</strong><br><div class="word">QUERIES</div></div>

    </div>
    <div class="background"></div>
</div>
